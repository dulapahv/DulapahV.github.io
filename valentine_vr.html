                    audio.play();
                    started = true;

                        player.play();
                        started = true;
                    };

                    document.addEventListener("mouse", () => {
                        play();
                    });

                    document.addEventListener("touch", () => {
                        play();
                    });

                        play();
                    });

                        play();
                    });

            }
